<main>
  <header>
    <button (click)="logout()">Log Out</button>
  </header>
  <h3>List of movies</h3>
  <input type="search" placeholder="search movies" (input)="search($event.target)" />
  <div class="movies-container">
    <div class="movies">
      <div class="movie" *ngFor="let movie of filteredMovies">
        <img *ngIf="movie.primaryImage?.url" height="250px" [src]="movie.primaryImage.url" alt="image not found" />
        <div class="tittletext">
          <h1>{{movie.titleText.text}}</h1>
          <p>{{movie.titleType.text}}</p>
          <p>Release Date: {{getMovieDate(movie)}}</p>
        </div>
      </div>
    </div>
  </div>
</main>
