<header>
  <button id="upcoming-movies" routerLink="/upcoming-movies">Back to Movies</button>
</header>
<main>
  <input type="search" id="search" placeholder="search movies" (input)="search($event.target)">
  <h3>Search Results</h3>
  <div class="movies-container">
    <div class="movies">
      <div class="movie" *ngFor="let movie of movies">
        <img *ngIf="movie.Poster" [src]="movie.Poster" alt="image not found">
        <div class="tittletext">
          <h1>{{movie.Title}}</h1>
          <p>{{movie.Type}}</p>
          <p>Year: {{movie.Year}}</p>
        </div>
      </div>
    </div>
  </div>
</main>
